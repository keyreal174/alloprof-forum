        - cat /tmp/error.log
        - cat /tmp/access.log
    # PHP 7.0 Job. This only runs in the daily cron jobs.
    - name: PHP 7.0
      language: php
      php: 7.0
      if: type = cron
      addons:
        apt:
          packages:
            - nginx
            - realpath
        hosts:
          - vanilla.test
      services:
        - mysql
      before_script:
        - phpenv config-rm xdebug.ini # Remove xdebug for better performance.
        - composer self-update
        - composer install --optimize-autoloader
        - tests/travis/setup.sh
      cache:
        directories:
          - $HOME/.composer/cache/files
      script:
        - tests/travis/main.sh
        - ls -lah ./conf
        - cat /tmp/error.log
        - cat /tmp/access.log
    # Frontend JS Job
    - name: JS Build / Test
      language: node_js
      node_js: lts/*
      addons:
        apt:
          sources:
            - google-chrome
        chrome: stable
      before_script:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3 # Ensure a consistent yarn version
        - export PATH=$HOME/.yarn/bin:$PATH
        - yarn install --pure-lockfile
      cache:
        directories:
          - $TRAVIS_BUILD_DIR/node_modules
          - $TRAVIS_BUILD_DIR/plugins/rich-editor/node_modules
        yarn: true
      script:
        - yarn build
        - yarn test
        - yarn check-types
        - ./tests/travis/audit.sh

# No additional system dependencies to install. Skip the install step.
install: true

env:
  - VANILLA_BUILD_DISABLE_AUTO_BUILD=true

