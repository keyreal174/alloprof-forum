        directories:
          - $HOME/.composer/cache/files
      script:
        - tests/travis/main.sh
        - ls -lah ./conf
        - cat /tmp/error.log
        - cat /tmp/access.log
    # PHP 7.1 Job. This only runs in the daily cron jobs.
    - name: PHP 7.1
      language: php
      php: 7.1
      if: type = cron
      addons:
        apt:
          packages:
            - nginx
            - realpath
        hosts:
          - vanilla.test
